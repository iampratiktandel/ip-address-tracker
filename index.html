<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | IP Address Tracker</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
    integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI=" crossorigin="" />
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>
  <!-- Wrapper -->
  <div class="wrapper d-flex flex-col">
    <!-- Header Wrapper -->
    <div class="header-wrapper">
      <div class="container">
        <!-- Header -->
        <div class="header">
          <h1 class="header__title"> IP Address Tracker</h1>
          <div class="header__search-wrapper">
            <input type="text" name="" id="" class="header__search" placeholder="Search for any IP address or domain">
            <button class="header__search-btn">
              <img src="./images/icon-arrow.svg" alt="arrow icon">
            </button>
          </div>
          <!-- <div>
            IP Address
            Location
            Timezone
            UTC
            ISP
          </div> -->
        </div>
        <!-- /Header -->
      </div>
    </div>
    <!-- /Header Wrapper -->

    <!-- Content Wrapper -->
    <div class="content-wrapper d-flex">
      <div id="map"></div>
    </div>
    <!-- Content Wrapper -->
  </div>
  <!-- /Wrapper -->
  <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Pratik Tandel</a>.
  </div> -->
  <!-- Make sure you put this AFTER Leaflet's CSS -->
  <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"
    integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM=" crossorigin=""></script>
  <script src="./js/script.js"></script>
</body>

</html>
