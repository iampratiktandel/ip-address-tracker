<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | IP Address Tracker</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
    integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI=" crossorigin="" />
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>
  <!-- Wrapper -->
  <div class="wrapper d-flex flex-col">
    <!-- Header Wrapper -->
    <div class="header-wrapper">
      <div class="container">
        <!-- Header -->
        <div class="header d-flex flex-col align-items-center">
          <h1 class="header__title"> IP Address Tracker</h1>
          <div class="header__search-wrapper d-flex">
            <input type="text" name="" id="search" class="header__search"
              placeholder="Search for any IP address or domain">
            <button class="header__search-btn" onclick="onSearch()">
              <img src="./images/icon-arrow.svg" alt="arrow icon">
            </button>
          </div>
          <div class="header__results d-flex flex-row">
            <div class="header__result-wrapper d-flex flex-row">
              <div class="header__result result-ip">
                <h2 class="header__result-title">IP Address</h2>
                <p class="header__result-data" id="ip">192.212.174.101</p>
              </div>
              <div class="header__result result-location">
                <h2 class="header__result-title">Location</h2>
                <p class="header__result-data" id="location">Rosemead, CA 91770</p>
              </div>
            </div>
            <div class="header__result-wrapper d-flex flex-row">
              <div class="header__result result-timezone">
                <h2 class="header__result-title">Timezone</h2>
                <p class="header__result-data" id="timezone">UTC - N/A</p>
              </div>
              <div class="header__result result-isp">
                <h2 class="header__result-title">ISP</h2>
                <p class="header__result-data" id="isp">N/A</p>
              </div>
            </div>
          </div>
        </div>
        <!-- /Header -->
      </div>
    </div>
    <!-- /Header Wrapper -->

    <!-- Content Wrapper -->
    <div class="content-wrapper d-flex">
      <!-- Map -->
      <div id="map"></div>
      <!-- /Map -->
    </div>
    <!-- Content Wrapper -->
  </div>
  <!-- /Wrapper -->
  <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Pratik Tandel</a>.
  </div> -->
  <!-- Make sure you put this AFTER Leaflet's CSS -->
  <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"
    integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM=" crossorigin=""></script>
  <script src="./js/script.js"></script>
</body>

</html>
